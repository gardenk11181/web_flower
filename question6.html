<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어떤 색 꽃을 찾고 있나요?</title>
    <link rel="stylesheet" href="./css/option6.css">
    <script src="https://kit.fontawesome.com/dc8a0834cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="main__question">
                <i class="fas fa-long-arrow-alt-left"></i>
                <span>어떤 색 꽃을 찾고 있나요?</span>
            </div>
            <div class="main__option-box">
                <div class="options">
                    <i class="btn__home fas fa-fan"></i>
                    <div class="option">하늘색</div>
                    <div class="option">흰색</div>
                    <div class="option">분홍색</div>
                    <div class="option">빨강색</div>
                    <div class="option">노랑색</div>
                    <div class="option">보라색</div>
                </div>
            </div>
        </div>
        <div class="progress-bar">
            <ul>
                <li><span>대상</span></li>
                <li><span>목적</span></li>
                <li><span>상황</span></li>
                <li><span>색</span></li>
                <li><span>드라이플라워</span></li>
                <li><span>샘플 다발</span></li>
                <li><span>추천 리스트</span></li>
            </ul>
        </div>
        <i class="home fas fa-home"></i>
    </div>
</body>
</html>
