<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Flower</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/dc8a0834cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <a href="./question6.html">
                <img src="./dabal_icon/arrow.png">
            </a>
            <div class="sentence">
                <div class="sentence__phrase">
                    당신에게 추천드리는 꽃은...
                </div>
                <!-- <div class="sentence__recommend">
                    이렇게 말씀을 전하시면 어떨까요?
                </div> -->
            </div>
        </div>
        <div class="bouquet">
            <div class="bouquet-dabal">
                <div class="dabal__flower">
                    <img src="./flower/19_iris.png">
                    <div class="dabal__flower-box flower1">
                        <div class = "flower__name">아이리스</div>
                        <div class="flower__message">기쁜 소식</div>
                    </div>
                </div>
                <div class="dabal__flower">
                    <img src="./flower/9_saffron.png">
                    <div class="dabal__flower-box flower2">
                        <div class = "flower__name">사프란</div>
                        <div class="flower__message">후회없는 청춘</div>
                    </div>
                </div>
                <div class="dabal__flower">
                    <img src="./flower/28_ranunculus.png">
                    <div class="dabal__flower-box flower3">
                        <div class = "flower__name">라넌큘러스</div>
                        <div class="flower__message">매력 / 매혹</div>
                    </div>
                </div>
            </div>
            <div class="bouquet-message">
                새로운 시작을 응원합니다. 졸업 축하드려요.
            </div>
        </div>
    </div>
    <div class="progress-bar">
        <a href="./list.html">
            <i class="fas fa-bars"></i>
        </a>
        <img src="./image/street-map.png" class = "map">
        <a href = "question5.html">
            <img src="./image/rose.png" class = "question-home">
        </a>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle filled"></div>
        <div class="circle"></div>
    </div>

</html>
