<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>받는 분이 누구신가요?</title>
    <link rel="stylesheet" href="./css/option5.css">
    <script src="https://kit.fontawesome.com/dc8a0834cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="main__question">받는 분이 누구신가요?</div>
            <div class="main__option-box">
                <div class="options">
                    <img src="./image/rose.png">
                    <div class="option">연인</div>
                    <a class="option" href = "./question4.html">친구</a>
                    <div class="option">비즈니스</div>
                    <div class="option">선생님</div>
                    <div class="option">부모님</div>
                </div>
            </div>
        </div>
        <div class="progress-bar">
            <ul>
                <li class = "selected_li"><span class = "selected">대상</span></li>
                <li><span>목적</span></li>
                <li><span>상황</span></li>
                <li><span>색</span></li>
                <li><span>샘플 다발</span></li>
                <li><span>추천 리스트</span></li>
            </ul>
        </div>
        <i class="home fas fa-home"></i>
    </div>
</body>
</html>
