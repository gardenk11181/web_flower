<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="main__question">
                <img src="./image/multimedia-option.png">

                <li><span>상황</span></li>

        <i class="home fas fa-home"></i>
