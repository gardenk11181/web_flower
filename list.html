<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Flower</title>
    <link rel="stylesheet" href="./css/list.css">
    <script src="https://kit.fontawesome.com/dc8a0834cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="main__header">
            <a href="./bouquet.html">
                <i class="fas fa-long-arrow-alt-left"></i>
            </a>
            <div class="main__header-title">꽃 리스트</div>
        </div>
        <div class="main__lists">
            <div class="list__column">
                <div class="flower-img"></div>
                <div class="flower-summary">
                    <div class="flower__name">아이리스</div>
                    <div class="flower__word">기쁜 소식 / 보라: 행운 / 노랑: 믿는 사람의 행복</div>
                </div>
            </div>
            <div class="list__column">
                <div class="flower-img"></div>
                <div class="flower-summary">
                    <div class="flower__name">사프란</div>
                    <div class="flower__word">후회없는 청춘</div>
                </div>
            </div>
            <div class="list__column">
                <div class="flower-img"></div>
                <div class="flower-summary">
                    <div class="flower__name">라년큘러스</div>
                    <div class="flower__word">매력 / 매혹</div>
                </div>
            </div>
            <div class="list__column">
                <div class="flower-img"></div>
                <div class="flower-summary">
                    <div class="flower__name">프리지아</div>
                    <div class="flower__word">시작을 응원</div>
                </div>
            </div>
            <div class="list__column">
                <div class="flower-img"></div>
                <div class="flower-summary">
                    <div class="flower__name">장미</div>
                    <div class="flower__word">사랑 / 순수 / 기쁨 / 불가능</div>
                </div>
            </div>
            <div class="list__column">
                <div class="flower-img"></div>
                <div class="flower-summary">
                    <div class="flower__name">백합</div>
                    <div class="flower__word">순결 / 순수</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="progress-bar">
        <a href="./list.html">
            <i class="fas fa-bars"></i>
        </a>
        <img src="./image/street-map.png" class = "map">
        <a href = "question5.html">
            <img src="./image/rose.png" class = "question-home">
        </a>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle filled"></div>
    </div>
</body>
</html>
