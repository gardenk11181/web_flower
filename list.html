<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Flower</title>
    <link rel="stylesheet" href="./css/list.css">
    <script src="https://kit.fontawesome.com/dc8a0834cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="main__header">
            <a href="./bouquet.html">
                <img src="./dabal_icon/arrow.png">
            </a>
            <div class="main__header-title">추천드리는 꽃 리스트</div>
        </div>
        <div class="main__lists">
            <div class="list__row">
                <div class="list__column">
                    <img src="./flower/19_iris.png">
                    <div class="flower-box">
                        <div class = "flower__name">아이리스</div>
                        <div class="flower__message">기쁜 소식</div>
                    </div>
                </div>
                <div class="list__column">
                    <img src="./flower/9_saffron.png">
                    <div class="flower-box">
                        <div class = "flower__name">사프란</div>
                        <div class="flower__message">후회없는 청춘</div>
                    </div>
                </div>
                <div class="list__column">
                    <img src="./flower/28_ranunculus.png">
                    <div class="flower-box">
                        <div class = "flower__name">라넌큘러스</div>
                        <div class="flower__message">매력 / 매혹</div>
                    </div>
                </div>
                <div class="list__column">
                    <img src="./flower/18_freesia.png">
                    <div class="flower-box">
                        <div class = "flower__name">프리지아</div>
                        <div class="flower__message">시작을 응원</div>
                    </div>
                </div>
                <div class="list__column">
                    <img src="./flower/37_rose(blackpink).png">
                    <div class="flower-box">
                        <div class = "flower__name">장미</div>
                        <div class="flower__message">사랑 / 순수 / 기쁨 / 불가능</div>
                    </div>
                </div>
            </div>
            <div class="list__row">
                <div class="list__column">
                    <img src="./flower/8_lilium.png">
                    <div class="flower-box">
                        <div class = "flower__name">백합</div>
                        <div class="flower__message">순결 / 순수</div>
                    </div>
                </div>
                <div class="list__column">
                    <img src="./flower/5_oenothera.png">
                    <div class="flower-box">
                        <div class = "flower__name">달맞이</div>
                        <div class="flower__message">기다림 / 소원 / 인내</div>
                    </div>
                </div>
                <div class="list__column">
                    <img src="./flower/17_Clematis.png">
                    <div class="flower-box">
                        <div class = "flower__name">클레마티스</div>
                        <div class="flower__message">당신의 마음은 아름답다</div>
                    </div>
                </div>
                <div class="list__column">
                    <img src="./flower/12_anemone.png">
                    <div class="flower-box">
                        <div class = "flower__name">아네모네</div>
                        <div class="flower__message">진심 / 이별</div>
                    </div>
                </div>
                <div class="list__column">
                    <img src="./flower/33_sweetpea.png">
                    <div class="flower-box">
                        <div class = "flower__name">스위트피</div>
                        <div class="flower__message">추억 / 즐거움</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="progress-bar">
        <a href="./list.html">
            <img class="list" src="./dabal_icon/list.png">
        </a>
        <img src="./dabal_icon/map.png" class = "map">
        <a href = "question5.html">
            <img src="./dabal_icon/logo2.png" class = "question-home">
        </a>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle filled"></div>
    </div>
</body>
</html>
