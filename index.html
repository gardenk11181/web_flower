<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Flower</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/dc8a0834cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <a href="./question2.html">
                <i class="fas fa-long-arrow-alt-left"></i>
            </a>
            <div class="sentence">
                <div class="sentence__phrase">
                    당신을 사랑합니다 
                </div>
                <div class="sentence__recommend">
                    이렇게 말씀을 전하시면 어떨까요?
                </div>
            </div>
        </div>
        <div class="bouquet">
            <div class="bouquet__flower">
                <i class="fas fa-fan">
                    <div class="tag message-left">튤립</div>
                </i>
            </div>
            <div class="bouquet__flower">
                <i class="fas fa-fan">
                    <div class="tag message-top">장미</div>
                </i>
            </div>
            <div class="bouquet__flower">
                <i class="fas fa-fan">
                    <div class="tag message-right">백합</div>
                </i>
            </div>
            <div class="bouquet__flower">
                <i class="fas fa-fan">
                    <div class="tag message-bottom">개나리</div>
                </i>
            </div>
        </div>
    </div>
    <div class="progress-bar">
        <a href="./list.html">
            <i class="fas fa-bars"></i>
        </a>
    </div>
</body>
</html>
