<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구체적인 상황이 무엇인가요?</title>
    <link rel="stylesheet" href="./css/option4.css">
    <script src="https://kit.fontawesome.com/dc8a0834cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="main__question">
                <i class="fas fa-long-arrow-alt-left"></i>
                <span>구체적인 상황이 무엇인가요?</span>
            </div>
            <div class="main__option-box">
                <div class="options">
                    <i class="btn__home fas fa-fan"></i>
                    <div class="option">생일</div>
                    <div class="option">기념일</div>
                    <div class="option">어버이날</div>
                    <div class="option">서프라이즈</div>
                </div>
            </div>
        </div>
        <div class="progress-bar">
            <ul>
                <li><span>대상</span></li>
                <li><span>목적</span></li>
                <li><span>상황</span></li>
                <li><span>색</span></li>
                <li><span>드라이플라워</span></li>
                <li><span>샘플 다발</span></li>
                <li><span>추천 리스트</span></li>
            </ul>
        </div>
        <i class="home fas fa-home"></i>
    </div>
</body>
</html>
